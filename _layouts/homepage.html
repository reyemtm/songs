---
layout: default
---
<header>
  <nav class="nav" role="navigation">
    <a class="brand" href="#">Rusty Folk Lyric Index</a>
    <!-- <div class="nav-right">
        <a href="/#">About</a>
        <a href="/#">Songs</a>
        <a href="/#">Search</a>
    </div> -->
  </nav>
</header>
  <div class="row">
    <section id="sidebar" class="col-2">
      <h2>Songs</h2>
        <ul class="song-list">
          {% for post in site.posts %}
              <!-- <a href="{{ postitems[1] }}" target="song-current">{{ postitems[0] }}</a><br> -->
              <a href="{{post.url}}" id="{{ post.title | slugify }}" class="lyrics" target="song-current">{{ post.title }}</a><br>
          {% endfor %}
        </ul>
      </section>
    <section role="main" class="col-10">
      <iframe  name="song-current" src="{{site.posts[0].url}}" height="100%" width="100%" style="border:none;height:calc(100vh - 120px)"></iframe>
    </section>
  </div>
